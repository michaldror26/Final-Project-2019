<form class="form-signin py-5 mb-5">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
       height="72">
  <h1 class="h3 mb-3 font-weight-normal">הזן פרטיך</h1>
  <label for="inputUserName" class="sr-only">שם משתמש</label>
  <input type="text" id="inputUserName" class="form-control" placeholder="שם משתמש" required autofocus>
  <label for="inputPassword" class="sr-only">סיסמא</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="סיסמא" required>
  <div class="checkbox my-3">
    <label>
      <input type="checkbox" value="remember-me"> זכור אותי לפעמים הבאות
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">היכנס</button>

</form>
