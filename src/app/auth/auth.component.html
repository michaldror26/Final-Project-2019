<div class="container col-xl-5 col-lg-7 col-md-8">
  <form class="my-4 p-5 shadow" #loginForm="ngForm" name="loginForm" (ngSubmit)="validateMe(loginForm.value)" autocomplete="false">

    <svg  class="mb-3" style="width: 72px;height: 72px;"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      enable-background="new 0 0 512 512" id="Layer_1" version="1.1" viewBox="0 0 512 512"
      xml:space="preserve">
  <g>
    <path d="M256,274.1c-75.6,0-137.1-61.5-137.1-137.1S180.4,0,256,0c75.6,0,137.1,61.5,137.1,137.1   S331.6,274.1,256,274.1z M256,20.4c-64.3,0-116.6,52.3-116.6,116.6S191.7,253.7,256,253.7c64.3,0,116.6-52.3,116.6-116.6   S320.3,20.4,256,20.4z" fill="#495057" />
    <path d="M493.9,512c-5.6,0-10.2-4.6-10.2-10.2c0-125.5-102.1-227.6-227.6-227.6c-125.5,0-227.6,102.1-227.6,227.6   c0,5.6-4.6,10.2-10.2,10.2s-10.2-4.6-10.2-10.2c0-66.3,25.8-128.6,72.7-175.4s109.2-72.7,175.4-72.7s128.6,25.8,175.4,72.7   s72.7,109.2,72.7,175.4C504.1,507.4,499.5,512,493.9,512z" fill="#495057"/></g>
 </svg>
 <div *ngIf="!isUserLogin">
    <h1 class="h3 mb-3 font-weight-normal">הזן פרטיך</h1>
    <label for="inputUserName" class="">שם משתמש</label>
    <input ngModel #userName="ngModel" name="userName"  type="text" id="inputUserName" class="form-control form-group" placeholder="שם משתמש" autofocus>
  </div> 
  <div *ngIf="isUserLogin">
    <h1 class="h3 mb-3 font-weight-normal">שלום {{userName}} </h1>
    <button (click)="changeUser()" class="btn btn-link">החלף משתמש</button>
  </div>  
    <label for="inputPassword" class="sr-only">סיסמא</label>
    <input ngModel #password="ngModel" name="password" type="password" id="inputPassword" class="form-control form-group" placeholder="סיסמא" required>
    <div *ngIf="!isValidData" class="alert alert-danger">שם משתמש או סיסמה אינם נכונים</div>
    <button (click)="forgetPassword(userName)" class="btn btn-link">שכחת סיסמה?</button>
    <div class="checkbox my-3">
      <label>
        <input ngModel #rememberMe="ngModel"name="rememberMe" type="checkbox" value="remember-me" id="c"> זכור אותי לפעמים הבאות
      <!--"-->
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">היכנס</button>

  </form>
</div>
