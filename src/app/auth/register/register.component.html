<div class="container col-xl-5 col-lg-7 col-md-8">
  <div class="py-5 my-4 p-5 shadow">
    <div *ngIf="customer">

      <form>
        <h1 class="h3 mb-3 font-weight-normal">הזן פרטים אישיים</h1>
        <p class="font-weight-normal text-danger" *ngIf="message && message!='קיים כבר שם משתמש וסיסמא זהים'">
          {{message}}
        </p>
        <div class="row">
          <div class="col-md-6  col-12">
            <input type="text" id="inputFirstName" class="form-control form-group" name="inputFirstName"
                   placeholder="שם פרטי"
                   title="שם פרטי" [(ngModel)]="customer.FirstName" required>
          </div>
          <div class="col-md-6  col-12">
            <input type="text" id="inputLastName" class="form-control form-group" name="inputLastName"
                   placeholder="שם משפחה"
                   title="שם משפחה" [(ngModel)]="customer.LastName" required>
          </div>
        </div>
        <input type="email" id="inputEmailName" class="form-control form-group" placeholder="כתובת מייל"
               title="כתובת מייל"
               name="inputEmailName" [(ngModel)]="customer.Email" required>
        <div class="row">
          <div class="col-md-6  col-12">
            <input type="tel" id="inputMobile" class="form-control form-group" name="inputMobile" placeholder="נייד"
                   title="נייד" [(ngModel)]="customer.MobilePhone" required>
          </div>
          <div class="col-md-6  col-12">
            <input type="tel" id="inputTel" class="form-control form-group" name="inputTel" placeholder="טלפון"
                   title="טלפון"
                   [(ngModel)]="customer.Telephone" required>
          </div>
        </div>

        <input type="text" id="inputCity" class="form-control form-group" placeholder="עיר" title="עיר" name="inputCity"
               [(ngModel)]="customer.City" required>

        <h1 class="h3 mb-3 mt-4 font-weight-normal">הזן פרטי משתמש</h1>
        <p class="font-weight-normal text-danger" *ngIf="message && message == 'קיים כבר שם משתמש וסיסמא זהים'">
          {{ message}}
        </p>
        <input type="text" name="inputUserName" [(ngModel)]="customer.SiteUser.userName" id="inputUserName"
               class="form-control form-group" placeholder="שם משתמש" title="שם משתמש"
               required>
        <input type="password" name="inputPassword" [(ngModel)]="customer.SiteUser.password" id="inputPassword"
               class="form-control form-group" placeholder="סיסמא" title="סיסמא"
               required>
        <button class="btn btn-lg btn-primary btn-block col-lg-6 m-lg-auto" type="submit" (click)="register()">
          הרשם
        </button>
      </form>
    </div>
  </div>
</div>
