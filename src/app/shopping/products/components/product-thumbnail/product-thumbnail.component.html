<div class="wrapper" [class.unavailable]='!product.available'>
  <div class="info" >
    <div class="img-wrapper">
       <img class="img" [src]="'data:image/png;base64,' + product.Image" *ngIf="product.Image">
      <div class="img-placeholder" *ngIf="!product.Image"></div>
    </div>
    <h5 class="title">{{product.Name}}</h5>
    <p class="price"><span>{{product.SellingPrice}}</span>ש"ח </p>
    <div class="details">
        <!-- *ngIf = 'product.available' -->
      <div class="available">
        <hr>
        <div class="row">
          <div class="col-8-sm view-details-wrapper">
            <button type="button" class="view" (click)='productClicked(product.ID)'>פרטים</button>
          </div>
          <div class="col-4-sm add-cart-wrapper">
            <button type="button" class="cart" (click)="addToCart(product.ID)">
              <img src="../../../../../assets/cart_primary.svg" alt="" /></button>
          </div>
        </div>
      </div>
      <!-- <div class="not-available" *ngIf = '!product.available'>
        <hr>
        <p>לא זמין</p>
      </div> -->
    </div>
    <!--span class="category-name" *ngFor='let category of product.categories'>{{category}}</span-->
    <div class="detail-view" [class.active]='detailViewActive'>
      <div class="bg" [class.shown]='detailViewActive'></div>
      <div class="info-wrapper">
        <p class="d-holder d-title">{{product.Name}}</p>
        <p class="d-holder d-price">ש"ח {{product.SellingPrice}}</p>
        <p class="d-holder d-description">{{product.Name}}</p>
      </div>
      <button type="button" class="hide-detail-btn" (click)='productClicked()'>לחץ לסגירה</button>
    </div>
  </div>
</div>
