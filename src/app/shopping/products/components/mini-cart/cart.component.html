<div class="preview" [class.expanded]='expanded'>
  <button [class.not-shown]='!products.length || expanded' type="button" class="circle" (click)="onCartClick()">
    <img src="../../../../../assets/cart_white.svg" alt="cart"/>
    <div class="indicator"><span>{{numProducts}}</span></div>
  </button>
  <div class="fill" [style.height]="expanded ? expandedHeight : 'inherit'" [class.not-shown]='!products.length'
       [class.animate-plop]='animatePlop' [class.shown]='animatePopout && !expanded'>
    <div class="expanded-info" [class.shown]='expanded'>
      <h3>זה מה שאת/ה הולך לקנות...</h3>
      <div class="product" *ngFor="let item of products">
        <div class="row">
          <button class="delete-btn" (click)='deleteProduct(item.Product)'>x</button>
          <div class="col-6-sm description">
            <p><span style="text-align: right">{{item.Amount}} </span> x <span> {{item.Product.Name}} </span></p>
           
          </div>
          <div class="col-6-sm price">
             <!-- <p>{{item.Amount*item.product.SellingPrice | currency:'USD':'symbol':'1.0-0' }}</p>  -->
            <p style="text-align: left; margin-right: 20px;">{{item.Amount * item.Product.SellingPrice  + " ש\"ח"}}</p>
          </div>
        </div>
      </div>
       <!-- <button type="button" class="pay-btn">Pay {{cartTotal | currency:'USD':'symbol':'1.0-0'}}</button>  -->
      <button type="button" class="pay-btn"> שלם {{cartTotal + " ש\"ח"}}</button>
      <button type="button" class="pay-btn" (click)="submitOrder()"> הזמן</button>
    </div>
    <button type="button" class="close-btn" *ngIf='expanded' (click)="onCartClick()">סגור</button>
  </div>
</div>
<div class="overlay" [class.shown]='expanded'>

</div>
