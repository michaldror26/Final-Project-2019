<div class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="filters-wrapper">
          <div *ngIf="type">
          <app-addressee-bar [type]='type' (onSelect)='setOwer($event)'></app-addressee-bar>
        </div>
          <mini-cart></mini-cart>
          <filters #filtersComponent [categories]='categories' [customFilters]='customFilters' [priceFilters]='priceFilters' (onFilterChange)='onFilterChange($event)'></filters>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-8">
            <div class="sort-filters-wrapper">
              <sort-filters [filters]='sortFilters' (onSortChange)='sortProducts($event)'></sort-filters>
            </div>
          </div>
          <div class="col-4">
            <search-bar  #searchComponent (onSearchChange)='onSearchChange($event)'></search-bar>
          </div>
        </div>
        <div class="row">
          <div class="col-12">

          </div>
        </div>
        <div class="row mr-2 font-weight-bold my-2">{{(products ? products.length : 0 )+ " פריטים"}}</div>
        <div class="row">
          <div class="col-12">
            <showcase [products]='products'>טוען קטלוג...</showcase>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
