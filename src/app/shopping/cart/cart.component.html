<h1>עגלת קניות</h1>
<ng-container *ngIf="cart">
  <ng-container *ngIf="cart.numProducts > 0; else noCart">
    <div class="row">
      <div class="col-12">
        <p>יש לך {{cart.numProducts}} פריטים בעגלה
          <button class="btn btn-light btn-sm float-left" (click)="clearAll()">רוקן עגלהt</button>
        </p>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>מוצר</th>
              <th class="text-center" style="width:25%">כמות</th>
              <th class="text-right">מחיר</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart.products">
              <td>
                <div class="thumbnail" [style.backgroundImage]="'url('+ item.imageUrl +')'"></div>
              </td>
              <td>{{item.title}}</td>
              <td class="text-left">
                {{item}}
                <!-- <product-quantity [product]="item" [shopping-cart]="cart" [msg]="null"></product-quantity> -->
              </td>
              <td class="text-right">{{item.cartTotal | currency:'INR':true}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="table-secondary">
              <th>מחיר סופי: </th>
              <th></th>
              <th></th>
              <th class="text-right">{{cart.cartTotal | currency:'INR':true}}</th>
            </tr>
            <tr>

            </tr>
          </tfoot>
        </table>

        <div class="form-group">
          <a class="btn btn-success float-left">להזמנה</a>
        </div>

      </div>
    </div>

  </ng-container>

</ng-container>



<ng-template #noCart>
  <p>איו לך פריטים בעגלה</p>

</ng-template>
