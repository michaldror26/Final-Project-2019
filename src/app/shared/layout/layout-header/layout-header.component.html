<header>
  <div
    class="d-flex flex-column flex-md-row-reverse align-items-center p-3 px-md-4 border-bottom shadow-sm">
    <!--bg-white-->
    <h5 class="my-0 ml-md-auto font-weight-normal"><a class="nav-link" routerLink="/">שם החברה</a></h5>
    <nav class="my-2 my-md-0 ml-md-3 navbar-expand-sm">

      <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"-->
      <!--aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">-->
      <!--<span class="navbar-toggler-icon"></span>-->
      <!--</button>-->

      <div id="navbarsExample03" role="navigation">
        <ul class="navbar-nav flex-row-reverse">
          <!--TODO supposed to get array of routes depending on auth-->
          <ng-container *ngFor="let route of routes">
            <li class="nav-item" *ngIf="route.children.length===0">
              <a class="p-2 text-primary font-weight-400 nav-link"
                 [routerLink]="route.component">{{route.name}}</a>
            </li>

            <li *ngIf="route.children.length!==0" class="nav-item dropdown show">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                 data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">
                {{route.name}}
              </a>
              <div class="dropdown-menu dropdown-style" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item direction-a-dropdown" *ngFor="let child of route.children" [routerLink]="child.component">{{child.name}}</a>
              </div>
            </li>
          </ng-container>
        </ul>
      </div>
    </nav>

    <!--TODO supposed to get boolean-var if login/logout/nothing-on login page-->
    <a class="btn btn-outline-primary background-color" *ngIf="!loginPage" routerLink="/login">התחבר</a>
  </div>
</header>
