<div class="row">
  <div class="col-md-6">
    <form #productForm="ngForm" (ngSubmit)="save(productForm.value)" novalidate>
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" class="form-control" id="title"
               required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is requried.
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">₹</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" id="price"
                 required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <!--<div *ngIf="price.errors.required">Price is requried.</div>-->
          <!--<div *ngIf="price.errors.min">Price should be zero or highter.</div>-->
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control"
                required>
          <option></option>
          <!-- <option *ngFor="let c of categories$ | async" [value]="c.$key"> -->
          <option>
            <!--{{c.name}}-->
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is requried.
        </div>
      </div>
      <!--Category: {ID: 2, Name: "אתרוגים", ParentCategoryId: 1, ParentCategory: {…}}-->
      <!--CategoryId: 2-->
      <!--ID: 1-->
      <!--Image: "/9j/4AAQSkZJRgABAQAAAQABAAD//gA7Q1JFQVRPUjogZ2Qtan"-->
      <!--Name: "אתרוג כשר"-->
      <!--SellingPrice: 200-->
      <div class="form-group">
        <!--<app-load-image-base64 (getImg)='setImage($event)'></app-load-image-base64>-->
        <input #imageUrl="ngModel" [(ngModel)]="product.Image" name="imageUrl" type="text" class="form-control"
               id="imageUrl" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <!--<div *ngIf="imageUrl.errors.required">Image Url is requried</div>-->
          <!--<div *ngIf="imageUrl.errors.url">Invalid URL</div>-->
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
        <button type="button" (click)="delete()" class="btn btn-danger" *ngIf="id">Delete</button>
      </div>

    </form>
  </div>
  <div class="col-md-6" *ngIf="product.title || product.imageUrl">
    <!--<product-card [product]="product" [width]="22" [show-actions]="false"></product-card>-->
  </div>
</div>
<p>
  product-edit works!
</p>
