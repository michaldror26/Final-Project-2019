<div class="container col-xl-5 col-lg-7 col-md-8">
  <div class="py-5 my-4 p-5 shadow">
    <div *ngIf="customer">
      <form>
        <h1 class="h3 mb-3 font-weight-normal ">האם אתה בטוח כי ברצונך למחוק לקוח?</h1>
        <h3 class="mb-4 text-right">שפרטיו:</h3>

        <app-customer-details [customer]="customer"></app-customer-details>

        <p class="mb-3 font-weight-normal text-danger shadow-delete">
          שים לב כי בהסרת לקוח זה מן במערכת ימחקו כל הפרטים הנוגעים ללקוח זה (הזמנות וכו)
        </p>
        <div class="flex-row d-flex justify-content-center ">
          <button class="btn btn-lg btn-danger ml-4" (click)="deleteCustomer()">למחוק</button>
          <button class="btn btn-lg btn-secondary" [routerLink]="['/admin/entities-managment/customers/view']" >השאר</button>
        </div>
      </form>
    </div>
  </div>
</div>
