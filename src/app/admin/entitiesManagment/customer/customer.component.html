<nav id="mainnav">
  <ul *ngIf="routes" style="list-style: none;">
    <ng-container *ngFor="let route of routes">
      <li *ngIf="route.data.atNavBar">
        <a [routerLink]="route.path"  >{{route.data.name}}</a>
      </li>
    </ng-container>
  </ul>
</nav>
<div class="clearfix"></div>
<router-outlet></router-outlet>
